Version: '0.1'
Environment:
  Name: Blank
  Description: A template GDY environment where a block can move around and collect green
  Observers:
    Sprite2D:
      TileSize: 24
      BackgroundTile: gvgai/oryx/grass_15.png
    Block2D:
      TileSize: 24
    Vector:
      IncludePlayerID: false
      IncludeRotation: false
      IncludeVariables: false
  Player:
    Count: 2
    AvatarObject: dog
    Observer:
      RotateWithAvatar: true
      TrackAvatar: true
      Height: 5
      Width: 5
      OffsetX: 0
      OffsetY: 2
  Termination:
    Variables:
      - Name: dummy
        InitialValue: 1
    Termination:
      End:
        - eq:
            - dummy
            - 0
  Levels:
    - |
      W   W   W   W   W   W   W   W   W
      W   d1  .   .   .   .   .   .   W
      W   .   .   .   .   .   .   .   W
      W   .   .   s   .   .   W   .   W
      W   .   .   .   .   W   W   .   W
      W   .   .   .   .   .   .   .   W
      W   W   W   .   .   t   .   .   W
      W   .   .   .   .   .   .   .   W
      W   .   .   .   W   W   .   .   W
      W   .   .   .   .   .   .   d2  W
      W   W   W   W   W   W   W   W   W
Actions:
  - Name: move
    Behaviours:
      - Src:
          Object: dog
          Commands:
            - mov: _dest
        Dst:
          Object: _empty
  - Name: flee
    InputMapping:
      Internal: true
    Behaviours:
      - Src:
          Object: sheep
          Commands:
            - mov: _dest
            - exec:
                Action: flee
                Delay: 1
                Search:
                  ImpassableObjects: wall
                  TargetObjectName: dog
                  Mode: FLEE
        Dst:
          Object: _empty
      - Src:
          Object: sheep
          Commands:
            - remove: true
            - mov: _dest
            - exec:
                Action: flee
                Delay: 1
                Search:
                  ImpassableObjects: wall
                  TargetObjectName: dog
                  Mode: FLEE
        Dst:
          Object: target
      - Src:
          Object: sheep
          Commands:
            - exec:
                Action: flee
                Delay: 1
                Search:
                  ImpassableObjects: wall
                  TargetObjectName: dog
                  Mode: FLEE
        Dst:
          Object: sheep
      - Src:
          Object: sheep
          Commands:
            - exec:
                Action: flee
                Delay: 1
                Search:
                  ImpassableObjects: wall
                  TargetObjectName: dog
                  Mode: FLEE
        Dst:
          Object: wall
      - Src:
          Object: sheep
          Commands:
            - exec:
                Action: flee
                Delay: 1
                Search:
                  ImpassableObjects: wall
                  TargetObjectName: dog
                  Mode: FLEE
        Dst:
          Object: dog
Objects:
  - Name: dog
    MapCharacter: d
    Observers:
      Block2D:
        - Shape: circle
          Color:
            - 0
            - 0
            - 1
  - Name: sheep
    MapCharacter: s
    InitialActions:
      - Action: flee
        Delay: 1
        ActionId: 0
    Observers:
      Block2D:
        - Shape: triangle
          Color:
            - 0
            - 1
            - 0
  - Name: target
    MapCharacter: t
    Observers:
      Block2D:
        - Shape: square
          Color:
            - 0
            - 1
            - 0
  - Name: wall
    MapCharacter: W
    Observers:
      Block2D:
        - Shape: square
          Color:
            - 0.6
            - 0.6
            - 0.6